<mat-form-field appearance="outline" class="search-wrapper">
    <mat-icon matPrefix>search</mat-icon>
    <input matInput #searchInput  (keyup)="onSearchKeyup($event)"  
            placeholder="{{placeHolder}}"  [value]="searchValue">
    <button matSuffix mat-icon-button aria-label="Clear" [ngStyle]="{'cursor':'pointer','visibility':clearVisible?'visible':'hidden'}" (click)="onClearClick(this.searchInput)">
        <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
