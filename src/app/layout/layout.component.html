<mat-toolbar class="toolbar-container" fxLayout="row">
  <button mat-icon-button class="menu-btn" (click)="leftnav.toggle()">
    <img src="../../assets/svg/top-nav-icon/hamburger.svg" />
  </button>

  <div class="logo" routerLink="/home" (click)="closeSidenav()">
    <img src="../../assets/svg/logo/texplicit02-logo.svg" />
  </div>
  <span class="toolbar-spacer"></span>

  <ng-container *ngIf="this.windowWidth >= 768">
    <button class="mr-5px demo" (click)="onRequestDemoClick()">Request A Demo</button>
    <button class="mr-5px"><a href="https://www.springandriver.com/about-us.html" target="_blank">About Us</a></button>
    <button class="mr-5px" (click)="onDisclaimerClick()">Disclaimer</button>
    <button class="mr-5px" (click)="onContactClick()">Contact</button>
    <button class="mr-5px" (click)="onFeedbackClick()">Feedback</button>
    <button class="mr-5px" (click)="onPricingClick()">Pricing</button>
    <button class="mr-5px" (click)="onPrivacyClick()">Privacy Policy</button>

    <div class="horizontal-divider"></div>
  </ng-container>

  <button class="user-icon" *ngIf="isUserLoggedIn()" mat-icon-button matTooltip="{{ userName }}"
    [matMenuTriggerFor]="userMenu">
    <img src="../../assets/images/user-icon.png" />
  </button>

  <div class="user-action-group" *ngIf="!isUserLoggedIn()">
    <button class="btn-login" (click)="onLoginClick()">Login</button>
    <button class="btn-register" (click)="onRegistrationClick()">
      Get Started
    </button>
  </div>
</mat-toolbar>

<mat-sidenav-container autosize class="custom-sidenav-container">

  <mat-sidenav #leftnav class="left-sidenav-container" [mode]="sidenavMode" [opened]="sidenavState">
    <ul class="menu-container">
      <li class="menu-item" routerLink="/home" (click)="closeSidenav()" routerLinkActive="menu-item-active">
        <div routerLinkActive="active-menu-item-container">
          <img [src]="'../../assets/svg/side-nav-icon/icon-home.svg'" class="menu-icon"
            routerLinkActive="menu-icon-active" />
        </div>
        <span class="menu-item-label" routerLinkActive="active-menu-text">Home</span>
      </li>
      <li class="menu-item" routerLink="/my-documents" (click)="closeSidenav()" routerLinkActive="menu-item-active">
        <div routerLinkActive="active-menu-item-container">
          <img [src]="'../../assets/svg/side-nav-icon/icon-mydocuments.svg'" class="menu-icon"
            routerLinkActive="menu-icon-active" />
        </div>
        <span class="menu-item-label" routerLinkActive="active-menu-text">My Documents</span>
      </li>
      <li class="menu-item" routerLink="/chat" (click)="closeSidenav()" routerLinkActive="menu-item-active">
        <div routerLinkActive="active-menu-item-container">
          <img [src]="'../../assets/svg/side-nav-icon/icon-chat.svg'" class="menu-icon"
            routerLinkActive="menu-icon-active" />
        </div>
        <span class="menu-item-label" routerLinkActive="active-menu-text">Chat</span>
      </li>
      <li class="menu-item" routerLink="/reports" (click)="closeSidenav()" routerLinkActive="menu-item-active">
        <div routerLinkActive="active-menu-item-container">
          <img [src]="'../../assets/svg/side-nav-icon/icon-reports.svg'" class="menu-icon"
            routerLinkActive="menu-icon-active" />
        </div>
        <span class="menu-item-label" routerLinkActive="active-menu-text">Reports</span>
      </li>
      <li *ngIf="isUserLoggedIn() && checkUserProfessional()" class="menu-item" routerLink="/user-management"
        (click)="closeSidenav()" routerLinkActive="menu-item-active">
        <div routerLinkActive="active-menu-item-container">
          <img [src]="'../../assets/svg/side-nav-icon/icon-user-management.svg'" class="menu-icon"
            routerLinkActive="menu-icon-active" />
        </div>
        <span class="menu-item-label" routerLinkActive="active-menu-text">Manage User</span>
      </li>

      <li *ngIf="isUserLoggedIn() && checkUserAdmin()" class="menu-item" routerLink="/admin" (click)="closeSidenav()"
        routerLinkActive="menu-item-active">
        <div routerLinkActive="active-menu-item-container">
          <img [src]="'../../assets/svg/side-nav-icon/icon-user-management.svg'" class="menu-icon"
            routerLinkActive="menu-icon-active" />
        </div>
        <span class="menu-item-label" routerLinkActive="active-menu-text">Admin</span>
      </li>

      <ng-container *ngIf="this.windowWidth < 768">
        <div class="vertical-divider"></div>
        <li class="menu-item" (click)="onRequestDemoClick()">
          <span class="menu-item-label toolbar-links demo">Request A Demo</span>
        </li>
        <li class="menu-item" (click)="onPricingClick()">
          <span class="menu-item-label toolbar-links" routerLinkActive="active-menu-text">Pricing</span>
        </li>
        <li class="menu-item">
          <span class="menu-item-label toolbar-links"><a href="https://www.springandriver.com/about-us.html"
              target="_blank">About Us</a></span>
        </li>
        <li class="menu-item" (click)="onContactClick()">
          <span class="menu-item-label toolbar-links" routerLinkActive="active-menu-text">Contact</span>
        </li>
        <li class="menu-item" (click)="onFeedbackClick()">
          <span class="menu-item-label toolbar-links" routerLinkActive="active-menu-text">Feedback</span>
        </li>
        <li class="menu-item" (click)="onDisclaimerClick()">
          <span class="menu-item-label toolbar-links" routerLinkActive="active-menu-text">Disclaimer</span>
        </li>
        <li class="menu-item" (click)="onPrivacyClick()">
          <span class="menu-item-label toolbar-links" routerLinkActive="active-menu-text">Privacy Policy</span>
        </li>
      </ng-container>
    </ul>

    <div class="copyright-container">
      <div class="product-description-text">A product from SPRINRIVER Technology Private Limited</div>
      <div class="copyright-text">Â© Sprinriver Technology Private Limited. All rights reserved.</div>
    </div>
  </mat-sidenav>

  <mat-sidenav-content class="main-container-content">
    <div class="main-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>

<mat-menu #userMenu="matMenu" class="comment-action-menu">
  <button mat-menu-item (click)="onUserProfileClick()">
    <mat-icon>person</mat-icon>
    <span>Profile</span>
  </button>
  <mat-divider></mat-divider>
  <button mat-menu-item (click)="onLogoutClick()">
    <mat-icon>logout</mat-icon>
    <span>Logout</span>
  </button>
</mat-menu>
