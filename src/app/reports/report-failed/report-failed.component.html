<app-dialog-base [modalTitle]="'Failed Report(s)'" (onClose)="onCloseClick()">
  <div content class="main-body">
    <div class="no-search-results" *ngIf="reports?.length === 0">
      No failed reports
    </div>

    <table class="table" *ngIf="reports?.length !== 0">
      <!-- Table Headers -->
      <thead>
        <tr class="header-row">
          <th class="topic-header">
            <div>Topic</div>
          </th>
          <th class="time-header">
            <div>Start Time</div>
          </th>
          <th class="status-header">
            <div>Status</div>
          </th>
        </tr>
      </thead>

      <!-- Table Body -->
      <tbody>
        <ng-container *ngFor="let report of reports">
          <tr class="file-row">
            <td class="report-topic">
              {{ report.task }}
            </td>
            <td class="report-time">
              {{ report.createdOn | date : "h:mm a" }}
            </td>
            <td class="report-status">
              Failed
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</app-dialog-base>
