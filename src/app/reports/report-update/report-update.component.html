<app-dialog-base [modalTitle]="'Report(s) in Progress'" (onClose)="onCloseClick()">
  <div content class="main-body">
    <div class="no-search-results" *ngIf="reports.length === 0">No pending reports</div>

    <div style="position: relative; " *ngIf="reports.length !== 0">
      <div class="files-container  {{displayStyle}} ">
        <div class="file-header-content ">
          <ul class="header-row ">
            <li class="name-header">
              <div>Topic</div>
            </li>
            <li class="date-header sm-hidden">
              <div>Start Time</div>
            </li>
            <li class="status-header">
              <div>Status</div>
            </li>
          </ul>
        </div>
        <div class="file-body-content">
          <ng-container *ngFor="let report of reports">
            <app-report-update-cards [report]="report" [displayStyle]="displayStyle"></app-report-update-cards>
          </ng-container>
        </div>
      </div>

    </div>

  </div>
</app-dialog-base>
