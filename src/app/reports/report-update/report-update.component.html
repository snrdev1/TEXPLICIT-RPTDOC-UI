<app-dialog-base
  [modalTitle]="'Report(s) in Progress'"
  (onClose)="onCloseClick()"
>
  <div content class="main-body">

    <div class="no-search-results" *ngIf="reports?.length === 0">
      No pending reports
    </div>

    <div class="reports-in-progress">
      <app-report-update-cards
        [report]="report"
        *ngFor="let report of reports"
      ></app-report-update-cards>
    </div>

  </div>
</app-dialog-base>
